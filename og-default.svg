<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <radialGradient id="glow1" cx="20%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#e50914" stop-opacity="0.18"/>
      <stop offset="100%" stop-color="#0d0d0f" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glow2" cx="80%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#3b82f6" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#0d0d0f" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="#0d0d0f"/>
  <rect width="1200" height="630" fill="url(#glow1)"/>
  <rect width="1200" height="630" fill="url(#glow2)"/>

  <!-- Subtle grid lines -->
  <line x1="0" y1="315" x2="1200" y2="315" stroke="#ffffff" stroke-opacity="0.03" stroke-width="1"/>
  <line x1="600" y1="0" x2="600" y2="630" stroke="#ffffff" stroke-opacity="0.03" stroke-width="1"/>

  <!-- Top label -->
  <rect x="480" y="195" width="240" height="32" rx="4" fill="#f59e0b" fill-opacity="0.12"/>
  <rect x="480" y="195" width="240" height="32" rx="4" fill="none" stroke="#f59e0b" stroke-opacity="0.4" stroke-width="1"/>
  <text x="600" y="216" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="700" fill="#f59e0b" text-anchor="middle" letter-spacing="2">STREAMING SEARCH ENGINE</text>

  <!-- Main Title: REGIONAL -->
  <text x="600" y="318" font-family="system-ui, -apple-system, sans-serif" font-size="80" font-weight="800" fill="#f1f1f3" text-anchor="middle" letter-spacing="-2">REGIONAL</text>

  <!-- Main Title: SEARCH (red) -->
  <text x="600" y="398" font-family="system-ui, -apple-system, sans-serif" font-size="80" font-weight="800" fill="#e50914" text-anchor="middle" letter-spacing="-2">SEARCH</text>

  <!-- Tagline -->
  <text x="600" y="450" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="400" fill="#8c8c9e" text-anchor="middle">Find where to stream anything, anywhere</text>

  <!-- Bottom border accent -->
  <rect x="540" y="480" width="120" height="3" rx="2" fill="#e50914" fill-opacity="0.6"/>
</svg>
