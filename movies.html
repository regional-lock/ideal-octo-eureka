<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies | RegionalSearch</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Open Graph / Social Preview -->
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Regional Search">
    <meta property="og:title" content="Movies | RegionalSearch">
    <meta property="og:description"
        content="Discover and find where to stream the most popular movies worldwide. Search by genre and platform.">
    <meta property="og:image" content="https://regional-search.vercel.app/og-default.svg">
    <meta property="og:url" content="https://regional-search.vercel.app/movies">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Movies | RegionalSearch">
    <meta name="twitter:description" content="Discover and find where to stream the most popular movies worldwide.">
    <meta name="twitter:image" content="https://regional-search.vercel.app/og-default.svg">
    <style>
        :root {
            --bg: #0d0d0f;
            --bg-secondary: #16161a;
            --bg-card: #1c1c22;
            --accent: #e50914;
            --accent-dark: #b30710;
            --accent-light: #ff4d57;
            --blue: #3b82f6;
            --yellow: #f59e0b;
            --green: #10b981;
            --text: #f1f1f3;
            --sub-text: #8c8c9e;
            --border: rgba(255, 255, 255, 0.08);
            --border-thin: rgba(255, 255, 255, 0.05);
            --glass: rgba(13, 13, 15, 0.85);
            --font-display: 'Inter', sans-serif;
            --font-main: 'Inter', sans-serif;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            --shadow-sm: 0 4px 16px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 16px 48px rgba(0, 0, 0, 0.6);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: var(--font-main);
            background-color: var(--bg);
            background-image:
                radial-gradient(ellipse at 20% 0%, rgba(229, 9, 20, 0.07) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 0%, rgba(59, 130, 246, 0.05) 0%, transparent 50%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 3px;
        }

        .container {
            max-width: 1300px;
            margin: 0 auto;
            padding: 0 20px;
            width: 100%;
        }

        /* --- NAVBAR --- */
        nav.main-nav {
            background: rgba(13, 13, 15, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            padding: 14px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: var(--font-display);
            font-size: 1.5rem;
            font-weight: 800;
            text-decoration: none;
            background: linear-gradient(135deg, #fff 0%, var(--accent-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }

        .logo span {
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-menu {
            display: flex;
            align-items: center;
            gap: 4px;
            margin-left: 24px;
        }

        .nav-link {
            text-decoration: none;
            color: var(--sub-text);
            font-family: var(--font-display);
            font-size: 0.9rem;
            font-weight: 500;
            transition: 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
            white-space: nowrap;
            padding: 8px 12px;
            border-radius: 8px;
        }

        .nav-link:hover {
            color: var(--text);
            background: rgba(255, 255, 255, 0.06);
        }

        .wl-badge {
            background: var(--accent);
            color: #fff;
            font-size: 0.65rem;
            padding: 1px 7px;
            border-radius: 20px;
            font-weight: 700;
        }

        .nav-search-container {
            position: relative;
            display: flex;
            align-items: center;
            margin-left: 10px;
        }

        #navSearchInput {
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 8px 14px 8px 34px;
            color: var(--text);
            font-size: 0.85rem;
            outline: none;
            width: 180px;
            transition: all 0.3s ease;
            font-family: var(--font-main);
            font-weight: 500;
        }

        #navSearchInput:focus {
            width: 260px;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(229, 9, 20, 0.15);
            background: rgba(255, 255, 255, 0.08);
        }

        #navSearchInput::placeholder {
            color: var(--sub-text);
        }

        .nav-search-container::before {
            content: 'üîç';
            position: absolute;
            left: 10px;
            font-size: 0.7rem;
            opacity: 0.4;
        }

        .hide-mobile {
            margin-left: auto;
        }

        /* --- PAGE HEADER --- */
        .page-header {
            padding: 60px 0 40px;
        }

        /* --- CARDS --- */
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(185px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .card {
            position: relative;
            cursor: pointer;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid var(--border);
            background: var(--bg-card);
            box-shadow: var(--shadow-sm);
        }

        .card:hover {
            transform: translateY(-6px) scale(1.02);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.7), 0 0 0 1px rgba(229, 9, 20, 0.3);
            border-color: rgba(229, 9, 20, 0.3);
        }

        .card img {
            width: 100%;
            aspect-ratio: 2/3;
            object-fit: cover;
            background: #1c1c22;
            border-bottom: 1px solid var(--border);
            display: block;
        }

        .card-meta {
            padding: 12px 14px;
        }

        .card-title {
            font-weight: 600;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-size: 0.9rem;
            margin-bottom: 4px;
        }

        .card-info {
            font-size: 0.8rem;
            color: var(--sub-text);
            font-weight: 500;
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .rating-val {
            color: var(--yellow);
            display: flex;
            align-items: center;
            gap: 3px;
            font-weight: 600;
        }

        .media-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 4px 10px;
            border-radius: 6px;
            font-family: var(--font-display);
            font-size: 0.65rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            z-index: 2;
        }

        .badge-movie {
            background: rgba(245, 158, 11, 0.15);
            color: var(--yellow);
            border: 1px solid rgba(245, 158, 11, 0.4);
        }

        .badge-series {
            background: rgba(59, 130, 246, 0.15);
            color: var(--blue);
            border: 1px solid rgba(59, 130, 246, 0.4);
        }

        /* --- PAGINATION --- */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 16px;
            margin: 50px 0;
        }

        .pg-btn {
            background: var(--bg-card);
            color: var(--text);
            border: 1px solid var(--border);
            padding: 10px 28px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-family: var(--font-main);
            font-size: 0.95rem;
            transition: all 0.2s ease;
        }

        .pg-btn:hover:not(:disabled) {
            background: var(--accent);
            color: #fff;
            border-color: var(--accent);
            transform: translateY(-1px);
            box-shadow: 0 4px 16px rgba(229, 9, 20, 0.4);
        }

        .pg-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        /* --- SKELETON --- */
        .skeleton {
            background: linear-gradient(90deg, #1c1c22 25%, #252530 50%, #1c1c22 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite linear;
        }

        @keyframes shimmer {
            to {
                background-position: -200% 0;
            }
        }

        .skeleton-card {
            border-radius: 12px;
            overflow: hidden;
            height: 320px;
            border: 1px solid var(--border);
        }

        /* --- FOOTER --- */
        footer {
            background: rgba(22, 22, 26, 0.9);
            padding: 35px 0 25px;
            border-top: 1px solid var(--border);
            margin-top: auto;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .footer-copy {
            color: var(--sub-text);
            font-size: 0.9rem;
        }

        /* --- HAMBURGER --- */
        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 5px;
            z-index: 1100;
        }

        .menu-toggle .bar {
            width: 24px;
            height: 2px;
            background-color: var(--text);
            border-radius: 2px;
            transition: 0.3s;
        }

        @media (max-width: 900px) {
            .menu-toggle {
                display: flex;
            }

            .nav-menu {
                position: fixed;
                top: 0;
                right: -100%;
                flex-direction: column;
                background: #0d0d0f;
                width: 75%;
                height: 100vh;
                padding: 100px 30px;
                gap: 8px;
                transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
                border-left: 1px solid var(--border);
                margin-left: 0;
                z-index: 1050;
                box-shadow: -20px 0 60px rgba(0, 0, 0, 0.5);
            }

            .nav-menu.active {
                right: 0;
            }

            .menu-toggle.is-active .bar:nth-child(2) {
                opacity: 0;
            }

            .menu-toggle.is-active .bar:nth-child(1) {
                transform: translateY(7px) rotate(45deg);
            }

            .menu-toggle.is-active .bar:nth-child(3) {
                transform: translateY(-7px) rotate(-45deg);
            }

            .hide-mobile {
                display: none;
            }
        }
    </style>
</head>

<body>
    <nav class="main-nav">
        <div class="container nav-container">
            <a href="index.html" class="logo">REGIONAL<span>SEARCH</span></a>

            <div class="menu-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>

            <div class="nav-menu" id="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="movies.html" class="nav-link" style="color:var(--accent);">Movies</a>
                <a href="tv.html" class="nav-link">TV Shows</a>
                <a href="watchlist.html" class="nav-link">
                    Watchlist <span class="wl-badge" id="navWlCount">0</span>
                </a>
            </div>

            <div class="hide-mobile"
                style="font-family: var(--font-display); font-size: 0.85rem; color: var(--sub-text); font-weight: 400; letter-spacing: 2px; text-align: right;">
                GLOBAL<br>RELEASE TRACKER
            </div>
        </div>
    </nav>

    <main class="container">
        <div id="mainContent">
            <header class="page-header">
                <h1
                    style="margin: 0; font-family: var(--font-display); font-size: 3rem; font-weight: 400; letter-spacing: 2px; text-shadow: 2px 2px 0 var(--yellow);">
                    Explore Movies</h1>
                <p style="color: var(--sub-text); margin: 8px 0 0; font-weight: 700;">Discover the most popular movies
                    worldwide.</p>
            </header>

            <div id="movieGrid" class="movie-grid"></div>

            <div class="pagination">
                <button class="pg-btn" id="prevBtn" onclick="changePage(-1)">Previous</button>
                <span id="pageIndicator"
                    style="font-family: var(--font-display); font-size: 1.1rem; letter-spacing: 1px;">Page 1</span>
                <button class="pg-btn" id="nextBtn" onclick="changePage(1)">Next</button>
            </div>
        </div>

        <div id="searchView" style="display: none; margin-top: 40px;">
            <h2
                style="border-left: 5px solid var(--accent); padding-left: 15px; margin-bottom: 30px; font-family: var(--font-display); font-size: 1.8rem; font-weight: 400; letter-spacing: 1px;">
                Search Results
            </h2>
            <div id="navSearchResults" class="movie-grid"></div>
        </div>
    </main>

    <script>
        const API_KEY = 'a820f2b45d233c0cc0c97d078536074f';
        const IMG = 'https://image.tmdb.org/t/p/w500';

        function toSlug(str) {
            return (str || '').toLowerCase().replace(/[^a-z0-9]+/g, '-').replace(/^-|-$/g, '');
        }

        let currentPage = 1;
        const navSearch = document.getElementById('navSearchInput');
        const mainContent = document.getElementById('mainContent');
        const searchView = document.getElementById('searchView');
        const navSearchResults = document.getElementById('navSearchResults');

        window.onload = () => {
            updateNavCounter();
            fetchMovies();
        };

        if (navSearch) {
            navSearch.addEventListener('input', async function () {
                const query = this.value.trim();
                if (query.length > 2) {
                    mainContent.style.display = 'none';
                    searchView.style.display = 'block';
                    navSearchResults.innerHTML = '';
                    for (let i = 0; i < 8; i++) navSearchResults.innerHTML += '<div class="skeleton-card skeleton"></div>';
                    try {
                        const res = await fetch(`https://api.themoviedb.org/3/search/multi?api_key=${API_KEY}&query=${encodeURIComponent(query)}`);
                        const data = await res.json();
                        renderNavResults(data.results);
                    } catch (err) { console.error(err); }
                } else {
                    mainContent.style.display = 'block';
                    searchView.style.display = 'none';
                }
            });
        }

        function renderNavResults(items) {
            navSearchResults.innerHTML = '';
            if (!items || items.length === 0) {
                navSearchResults.innerHTML = '<p style="color:var(--sub-text); padding-left:15px;">No titles found.</p>';
                return;
            }
            items.forEach(m => {
                if (!m.poster_path) return;
                const type = m.media_type || (m.title ? 'movie' : 'tv');
                const year = (m.release_date || m.first_air_date || '').split('-')[0] || 'N/A';
                const rating = m.vote_average ? m.vote_average.toFixed(1) : '0.0';
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="media-badge ${type === 'movie' ? 'badge-movie' : 'badge-series'}">${type === 'tv' ? 'Series' : 'Movie'}</div>
                    <img src="${IMG + m.poster_path}" loading="lazy">
                    <div class="card-meta">
                        <div class="card-title">${m.title || m.name}</div>
                        <div class="card-info">
                            <span>${year}</span> <span style="opacity:0.5">‚Ä¢</span> 
                            <span class="rating-val">‚òÖ ${rating}</span>
                        </div>
                    </div>
                `;
                card.onclick = () => window.location.href = `detail.html?id=${m.id}&type=${type}&slug=${toSlug(m.title || m.name)}`;
                navSearchResults.appendChild(card);
            });
        }

        async function fetchMovies() {
            const grid = document.getElementById('movieGrid');
            grid.innerHTML = '';
            for (let i = 0; i < 12; i++) grid.innerHTML += '<div class="skeleton-card skeleton"></div>';

            try {
                const res = await fetch(`https://api.themoviedb.org/3/movie/popular?api_key=${API_KEY}&page=${currentPage}`);
                const data = await res.json();
                grid.innerHTML = '';
                data.results.forEach(m => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <div class="media-badge badge-movie">Movie</div>
                        <img src="${IMG + m.poster_path}" loading="lazy">
                        <div class="card-meta">
                            <div class="card-title">${m.title}</div>
                            <div class="card-info">
                                <span>${(m.release_date || '').split('-')[0]}</span>
                                <span style="opacity:0.5">‚Ä¢</span>
                                <span class="rating-val">‚òÖ ${m.vote_average.toFixed(1)}</span>
                            </div>
                        </div>
                    `;
                    card.onclick = () => window.location.href = `detail.html?id=${m.id}&type=movie&slug=${toSlug(m.title)}`;
                    grid.appendChild(card);
                });
                document.getElementById('pageIndicator').innerText = `Page ${currentPage}`;
                document.getElementById('prevBtn').disabled = currentPage === 1;
                window.scrollTo({ top: 0, behavior: 'smooth' });
            } catch (err) { console.error(err); }
        }

        function changePage(step) { currentPage += step; fetchMovies(); }

        function updateNavCounter() {
            const watchlist = JSON.parse(localStorage.getItem('sf_watchlist')) || [];
            const countEl = document.getElementById('navWlCount');
            if (countEl) countEl.innerText = watchlist.length;
        }

        window.addEventListener('storage', (e) => { if (e.key === 'sf_watchlist') updateNavCounter(); });
        const menuToggle = document.getElementById('mobile-menu');
        const navMenu = document.getElementById('nav-menu');

        if (menuToggle) {
            menuToggle.addEventListener('click', () => {
                navMenu.classList.toggle('active');
                menuToggle.classList.toggle('is-active');
            });
        }

        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', () => {
                navMenu.classList.remove('active');
                menuToggle.classList.remove('is-active');
            });
        });
    </script>
    <footer>
        <div class="container footer-content">
            <div class="logo">REGIONAL<span>SEARCH</span></div>
            <div class="footer-copy">¬©2025 RegionalSearch.</div>
        </div>
    </footer>
</body>

</html>
